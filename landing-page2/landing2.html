<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The main Css file-->
    <link rel="stylesheet" href="./Css/landing2.css">
    <!--Normalize file for rerendr all the elements normally-->
    <link rel="stylesheet" href="./Css/normalize.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="./Css/all.min.css">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <title>Arbetsförmedlingen landing page</title>
</head>
<body>
    <!--Start Header-->
    <header>
        <div class="container">
            <nav>
                <div class="logo1">
                    <img src="./Images/logo1.png" alt="">
                </div>
                <div class="logo2">
                    <img src="./Images/logo2.png" alt="">
                </div>
                <ul>
                    <li><a href=""><i class="fas fa-user"></i><span>Logga in</span></a></li>
                    <li><a href=""><i class="fas fa-language"></i><span>Språk</span></a></li>
                    <li><a href=""><i class="fas fa-search"></i><span>Sök</span></a></li>
                    <li><a href=""><i class="fas fa-bars"></i><span>Meny</span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--End Header-->
    <!--Start Main-->
    <section class="main">
        <div class="container">
            <div class="search-btn">
                <button><i class="far fa-clock"></i><span>Senaste Sökningar</span><i class="fas fa-angle-down"></i></button>
                <button><i class="far fa-star"></i><span>Sparade annonser</span><i class="fas fa-angle-down"></i></button>
            </div>
            <div class="content">
                <div class="info">
                    <h2>Platsbanken</h2>
                    <h3>Lediga jobb för hela Sverige</h3>
                    <h4>Sök på ett eller flera ord</h4>
                </div>
                <div class="Search-form">
                    <input type="text" placeholder="Ort,yrke,fritext...">
                    <input type="submit" value="Sök">
                </div>
                <div class="btn-form">
                    <button>Ort</button>
                    <button>Yrke</button>
                </div>
            </div>
        </div>

    </section>
    <!--End Main-->
</body>
</html>
